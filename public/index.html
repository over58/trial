<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .box-container{
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box{
        width: 180px;
        height: 180px;
        position: relative;
        animation: rotate 1s linear infinite;
        filter:blur(10px);
      }
      .item{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        mix-blend-mode: difference;
      }
      .item:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        background: red;
      }
      .item:nth-child(2) {
        position: absolute;
        top: 0;
        right: 0;
        background: yellow;
      }
      .item:nth-child(3) {
        position: absolute;
        top: 80px;
        left: 0;
        background: blue;
        
      }
      .item:nth-child(4) {
        position: absolute;
        top: 80px;
        right: 0;
        background: green;
      }
      
      @keyframes rotate {
        0%{
          transform: rotateZ(0);
        }
        100%{
          transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="box-container">
        <div class="box">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
